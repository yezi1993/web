{% extends 'home/base.html' %}


{% block mycss %}
<link rel="stylesheet" type="text/css" href="/static/home/css/member.css">
<link rel="stylesheet" type="text/css" href="/static/home/css/member-app.css">

{% endblock %}


{% block con %}
<div class="mainbody order">
		<div class="container">
			<!-- 面包屑导航 -->
			<div class="crumbs ">
				<ol class="breadcrumb">
					<li class="hidden-xs hidden-sm"><a href="index.html">首页</a></li>
					<li class="active"><a href="#">我的商城</a></li>
				</ol>
			</div><!-- 面包屑导航 E-->

			<div class="main clearfix">
				<!-- 左侧导航 -->
				<div class="left-nav f-fl hidden-xs hidden-sm">
					<div class="nav-main">
						<a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>订单中心</a>
						<a href="{% url 'home_myorder' %}" class="ml">我的订单</a>
						<a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>个人中心</a>
                        <a href="{% url 'home_mycentre' %}" class="ml ">基本信息</a>
						<a href="#" class="ml ">地址管理</a>
					</div>
				</div><!-- 左侧导航 E-->
				<!-- 右侧内容展示 -->
				<div class="right-content f-fr col-xs-12 col-sm-12">
					<div class="index-main">
						<div class="top clearfix">
							<div class="information clearfix f-fl col-xs-12 col-sm-12">
								<div class="pic f-fl">
								  <img src="{{data.pic}}" alt="">
								</div>
								<div class="name f-fl">
									<span>{{data.username}}</span>
									<span>欢迎您回来！</span>
								</div>
								<div class="info f-fl">
									<ul>
										<li>Flyme账号：<span></span></li>
										<li>绑定手机号：<span>{{data.phone}}</span></li>
										<li class="emailText">绑定邮箱：<span>未绑定</span></li>
									</ul>
									<a class="edit" href="{% url 'home_useredit' %}" target="_blank">修改个人信息 &gt;</a>
								</div>
							</div>
							<div class="backCouponNum f-fl col-xs-12 col-sm-12">
								<p>回购券：<span>0</span></p>
							</div>
						</div>
						<div class="bottom clearfix">
							<div class="orderState f-fl col-xs-12 col-sm-12">
								<div class="title clearfix">
									<span class="f-fl">订单状态</span>
									<a class="detail f-fr" href="#">查看全部订单 &gt;</a>
								</div>
								<div class="content">
									<div class="waitPay clearfix">
										<span class="f-fl cercl">
											<span class="glyphicon glyphicon-folder-open iconfont" aria-hidden="true"></span>
										</span>
										<div class="text f-fl">
											<p>待付款订单：<span class="num">0</span></p>
											<a class="detail" href="#">查看全部待付款订单 &gt;</a>
										</div>
									</div>
									<div class="waitDeliver clearfix">
										<span class="f-fl cercl">
											<span class="glyphicon glyphicon-folder-close iconfont" aria-hidden="true"></span>
										</span>
										<div class="text f-fl">
											<p>待发货订单：<span class="num">0</span></p>
											<a class="detail" href="#">查看全部待发货订单 &gt; </a>
										</div>
									</div>
								</div>
							</div>

					</div>


				</div>
			</div>
		</div>
	</div>

{% endblock%}
