{% extends 'home/base.html' %}

{% block mycss %}
<link rel="stylesheet" type="text/css" href="/static/home/css/order.css">
<link rel="stylesheet" type="text/css" href="/static/home/css/order-app.css">

{% endblock %}
{% block con %}
<div class="mainbody order">
    <div class="container">
        <!-- 面包屑导航 -->
        <div class="crumbs col-xs-12 col-sm-12">
            <ol class="breadcrumb">
                <li class="hidden-xs hidden-sm"><a href="index.html">首页</a></li>
                <li class="hidden-xs hidden-sm"><a href="member.html">个人中心</a></li>
                <li class="active">地址管理</li>
                <li class="active">地址修改</li>
            </ol>
        </div><!-- 面包屑导航 E-->

        <div class="main clearfix">
            <!-- 左侧导航 -->
            <div class="left-nav f-fl col-md-4 hidden-xs hidden-sm">
                <div class="nav-main">
                    <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>订单中心</a>
                    <a href="{% url 'home_myorder' %}" class="ml ">我的订单</a>
                    <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>个人中心</a>
                    <a href="{% url 'home_mycentre' %}" class="ml ">基本信息</a>
                    <a href="{% url 'home_addresslist' %}" class="ml active">地址管理</a>
                </div>
            </div><!-- 左侧导航 E-->
            <!-- 右侧内容展示 -->
            <div class="right-content f-fr col-md-8 col-xs-12 col-sm-12">
                <div class="order-main">
                    <div>
                        <form action="{% url 'home_addressupdate' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="aid" value="{{data.id}}">
                          <div class="form-group">
                            <label>收货人</label>
                            <input type="text" name="aname" value="{{data.aname}}" class="form-control" >
                          </div>
                          <div class="form-group">
                            <label >收货地址</label>
                            <input type="text" name="ads" value="{{data.ads}}" class="form-control"  >
                          </div>
                          <div class="form-group">
                            <label >收货电话</label>
                            <input type="text" name="aphone" value="{{data.aphone}}" class="form-control" >
                          </div>
                          <div class="form-group">
                            <label >备注</label>
                            <input type="text" name="atags" value="{{data.atags}}" class="form-control" >
                          </div>
                          <div class="form-group">
                            <label >设为默认地址</label>
                             <input type="radio" name="isstatus" value="0" {% if data.isstatus == True %} checked {% endif %}>默认
                              <input type="radio" name="isstatus"  value="1" {% if data.isstatus == False %} checked {% endif %}>不默认
                          </div>

                          <button class="btn btn-default">修改</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock%}
