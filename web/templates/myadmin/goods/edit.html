{% extends 'myadmin/index.html' %}
{% block title %}
<title>商品编辑</title>
{% endblock %}

{% block con %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-user page-header-heading-icon"></span>
                商品编辑
            </div>
        </div>
        <div class="am-u-lg-3 tpl-index-settings-button">
            <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
        </div>
    </div>
</div>

<div class="row-content am-cf">
   <div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
     <div class="widget am-cf">
      <div class="widget-body am-fr">

       <form method="post" action="{% url 'myadmin_goods_update' %}" enctype="multipart/form-data"  class="am-form tpl-form-line-form">
            {% csrf_token %}

           <input type="hidden" name="uid" id="" value="{{data.id}}">
            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    所属分类
                </label>
                <div class="am-u-sm-9">
                    <select name="tid" data-am-selected="{btnSize: 'sm'}" style="display: none;">
                        {% for v in typeslist %}
                        <option {% if v.pid == 0 %} disabled {% endif %} value="{{ v.id }}" {% if v.id == data.tid.id %} selected="selected" {% endif %}>
                            {% if v.pid != 0 %}
                                |----
                            {% endif%}
                            {{ v.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>



            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    商品标题
                </label>
                <div class="am-u-sm-9">
                    <input name="name" type="text" value="{{data.name}}" class="tpl-form-input"
                     placeholder="请输入商品名" />
                </div>
            </div>


            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    价格
                </label>
                <div class="am-u-sm-9">
                    <input name="price" type="text" value="{{data.price}}" class="tpl-form-input"
                     placeholder="请输入价格" />
                </div>
            </div>


            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    数量
                </label>
                <div class="am-u-sm-9">
                    <input name="store" type="text" value="{{data.store}}" class="tpl-form-input"
                     placeholder="请输入数量" />
                </div>
            </div>


            <div class="am-form-group">
                <label for="user-weibo" class="am-u-sm-3 am-form-label">
                    商品图片
                </label>
                 <div class="am-u-sm-9">
                      <div class="am-form-group am-form-file">
                        <button type="button" class="am-btn am-btn-danger am-btn-sm"> <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                        <input name="face" type="file" multiple="" id="file0" multiple="multiple"/>
                      </div>
                     <div>
                         <img src="" id="img0" width="120" class="hide">
                     </div>
                 </div>
            </div>
           <input type="hidden" class="info" value="{{data.info}}">
            <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
            <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
            <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
            <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
            <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>


            <div class="am-form-group">
               <label for="user-intro" class="am-u-sm-3 am-form-label">商品简介</label>
               <div class="am-u-sm-9">
                   <!-- <textarea name="descr" class="" rows="10" id="user-intro" placeholder="请输入商品简介"></textarea> -->
                   <!-- <script id="editor" type="text/plain" style="width:100%;height:500px;"></script> -->
                   <script id="editor" class="info" value="{{data.info}}" name="info"  type="text/plain" style="height:500px;color:black"></script>
               </div>
            </div>

            <script type="text/javascript">
                var ue = UE.getEditor('editor');
                SyntaxHighlighter.all();
                var cont = $('.info').val();
                   ue.ready(function() {
                        //设置编辑器的内容
                        ue.setContent(cont);
                    });
            </script>


            <div class="am-form-group">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">编辑</button>
                </div>
            </div>

       
       </form> 
      
      </div> 
     </div> 
    </div> 
   </div> 
</div>
<script type="text/javascript">
     $("#file0").change(function(){
    var objUrl = getObjectURL(this.files[0]) ;
    console.log("objUrl = "+objUrl) ;
    if (objUrl)
    {
      $("#img0").attr("src", objUrl);
      $("#img0").removeClass("hide");
    }
  }) ;
  //建立一個可存取到該file的url
  function getObjectURL(file)
  {
    var url = null ;
    if (window.createObjectURL!=undefined)
    { // basic
      url = window.createObjectURL(file) ;
    }
    else if (window.URL!=undefined)
    {
      // mozilla(firefox)
      url = window.URL.createObjectURL(file) ;
    }
    else if (window.webkitURL!=undefined) {
      // webkit or chrome
      url = window.webkitURL.createObjectURL(file) ;
    }
    return url ;
  }
</script>
{% endblock %}
