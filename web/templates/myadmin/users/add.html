{% extends 'myadmin/index.html' %}
{% block title %}
<title>会员添加</title>
{% endblock %}

{% block con %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-user page-header-heading-icon"></span> 
                会员添加 
            </div>
        </div>
        <div class="am-u-lg-3 tpl-index-settings-button">
            <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
        </div>
    </div>
</div>

<div class="row-content am-cf"> 
   <div class="row"> 
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12"> 
     <div class="widget am-cf"> 
      <div class="widget-body am-fr"> 
       
       <form method="post" action="{% url 'myadmin_user_add' %}" enctype="multipart/form-data"  class="am-form tpl-form-line-form">
            {% csrf_token %}
            <div class="am-form-group"> 
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    用户名
                </label> 
                <div class="am-u-sm-9"> 
                    <input name="username" type="text" class="tpl-form-input" 
                     placeholder="请输入用户名" /> 
                </div> 
            </div>

            <div class="am-form-group"> 
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    密码
                </label> 
                <div class="am-u-sm-9"> 
                    <input name="password" type="password" class="tpl-form-input"
                     placeholder="请输入密码" /> 
                </div> 
            </div> 

            <div class="am-form-group"> 
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    手机号
                </label> 
                <div class="am-u-sm-9"> 
                    <input name="phone" type="text" class="tpl-form-input"
                     placeholder="请输入手机号" /> 
                </div> 
            </div>

            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    邮箱
                </label>
                <div class="am-u-sm-9">
                    <input name="email" type="text" class="tpl-form-input"
                     placeholder="请输入邮箱" />
                </div>
             </div>

            <div class="am-form-group"> 
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    年龄
                </label> 
                <div class="am-u-sm-9"> 
                    <input name="age" type="text" class="tpl-form-input"
                     placeholder="请输入年龄" /> 
                </div> 
            </div> 

           

            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    性别
                </label> 
                <div class="am-u-sm-9"> 
                    <label class="am-radio-inline">
                        <input type="radio" value="0" name="sex"> 
                        女
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" value="1" name="sex" checked>
                        男
                    </label>
                </div>
            </div>

        
            <div class="am-form-group"> 
                <label for="user-weibo" class="am-u-sm-3 am-form-label">
                    上传头像 
                </label> 
                 <div class="am-u-sm-9"> 
                      <div class="am-form-group am-form-file"> 
                           <!-- <div class="tpl-form-file-img"> 
                                <img width="200" src="/static/myadmin/img/a5.png" alt="" /> 
                           </div>  -->
                        <button type="button" class="am-btn am-btn-danger am-btn-sm"> <i class="am-icon-cloud-upload"></i> 添加封面图片</button> 
                        <input name="pic" type="file" multiple="" />
                      </div> 
                 </div> 
            </div> 

            <div class="am-form-group">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">添加</button>
                </div>
            </div>

       
       </form> 
      
      </div> 
     </div> 
    </div> 
   </div> 
</div>
{% endblock %}
