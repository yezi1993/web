{% extends 'myadmin/index.html' %}
{% block title %}
<title>会员添加</title>
{% endblock %}

{% block con %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-user page-header-heading-icon"></span> 
                会员添加 
            </div>
        </div>
        <div class="am-u-lg-3 tpl-index-settings-button">
            <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
        </div>
    </div>
</div>

<div class="row-content am-cf"> 
   <div class="row"> 
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12"> 
     <div class="widget am-cf"> 
      <div class="widget-body am-fr"> 
       
       <form method="post" action="{% url 'myadmin_types_add' %}" enctype="multipart/form-data"  class="am-form tpl-form-line-form">
            {% csrf_token %}
            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    所属分类
                </label>
                <div class="am-u-sm-9">
                         <select name="pid" data-am-selected="{btnSize: 'sm'}" style="display: none;">
                        <option  value="0">顶级分类</option>
                        {% for v in typeslist %}
                        <option {% if v.pid != 0 %} disabled {% endif %}  value="{{ v.id }}">{{ v.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <div class="am-form-group"> 
                <label for="user-name" class="am-u-sm-3 am-form-label">
                    分类名
                </label> 
                <div class="am-u-sm-9"> 
                    <input name="name" type="text" class="tpl-form-input"
                     placeholder="请输入分类名" />
                </div> 
            </div>



            <div class="am-form-group">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">添加</button>
                </div>
            </div>

       
       </form> 
      
      </div> 
     </div> 
    </div> 
   </div> 
</div>
{% endblock %}
